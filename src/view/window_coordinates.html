<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window coordinates</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      line-height: 100px;
      border:1px solid #000;
      background: #fff;
      text-align: center;
    }

    .click_me {
      background: pink;
    }

    div + div {
      margin-top: 20px;
    }

    body {
      background: #000;
    }

    aside {
      position: fixed;
      top:20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div class="click_me">8</div>
  <div>9</div>
  <div>10</div>

  <aside>
    <button class="scroll-by">scroll by 100px(y)</button>
    <button class="scroll-to">scroll to 100px(y)</button>
    <button class="scroll-into">scroll into click_me</button>
  </aside>

  <script>


   const button = document.querySelector('.click_me');

   button.addEventListener('click', event => {
    const rect = button.getBoundingClientRect();
    console.log(`페이지X : ${event.pageX}, 페이지Y: ${event.pageY}, 클라이언트X : ${event.clientX}, 클라이언트Y : ${event.clientY}`);
    console.log(rect);
   });

   const scrollBy = document.querySelector('.scroll-by');
   const scrollTo = document.querySelector('.scroll-to');
   const scrollInto = document.querySelector('.scroll-into');

   scrollBy.addEventListener('click', ()=>{
     window.scrollBy({top: 100, left:0, behavior: "smooth"});
   });
   scrollTo.addEventListener('click', ()=>{
    window.scrollTo(0, 100);
   });
   scrollInto.addEventListener('click', ()=>{
     button.scrollIntoView();

   });
  </script>
</body>
</html>
