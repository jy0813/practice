<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    * {
      margin: 0;
    }

    body {
      background: #000;
    }

    .line {
      position: absolute;
      background: #fff;
    }

    .horizontal {
      width: 100%;
      height: 1px;
      top:50%;
    }

    
    .vertical {
      height: 100%;
      width: 1px;
      left:50%;
    }

    .target {
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background:url('../assets/img/target.png');
    }

    .tag {
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(20px, 20px);
      color:#fff;
      font-size: 24px;
    }

  </style>
</head> 
<body>

  <div class="line horizontal"></div>
  <div class="line vertical"></div>
  <div class="target"></div>
  <div class="tag"></div>
  
  <script>

    const target = document.querySelector('.target');
    const tag = document.querySelector('.tag');
    const vertical = document.querySelector('.vertical');
    const horizontal = document.querySelector('.horizontal');

    document.addEventListener('mousemove', (event)=> {
      const targetX = event.clientX;
      const targetY = event.clientY;

      target.style.left = targetX + 'px';
      target.style.top = targetY + 'px';
      tag.style.left = targetX + 'px';
      tag.style.top = targetY + 'px';
      vertical.style.left = targetX + 'px';
      horizontal.style.top = targetY + 'px';

      tag.innerHTML = `
      X 좌표 : ${target.style.left = targetX + 'px'} <br/>
      Y 좌표 : ${target.style.top = targetY + 'px'}
      `;
    });

  </script>
</body>
</html>
