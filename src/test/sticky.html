<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gray {
      background: lightgray;
      height: 2000px;
      margin-top: 500px;
    }

    .clearfix::before,
    .clearfix::after {
      content: '';
      display: table;
    }

    .clearfix::after {
      clear: both;
    }

    .image {
      position: sticky;
      top:100px;
      float: right;
      width: 300px;
    }
  </style>
</head>
<body style="background-color: gray; height: 3000px;">
  <div class="gray">
    <div class="image clearfix">
      <img src="../assets/img/appletv.jpg" width="100%">
    </div>
    <div class="text">

    </div>
  </div>
</body>
</html>
