<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/slide.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <script src="../assets/js/slide.js" defer></script>
</head>

<body>

  <h4>Show case</h4>

  <div style="overflow: hidden; position: relative;">
    <div class="slide_container clearFix">
      <div class="slide_box">
        <div class="img">First</div>
      </div>
      <div class="slide_box">
        <div class="img">Second</div>
      </div>
      <div class="slide_box">
        <div class="img">Third</div>
      </div>
    </div>
    <button class="slide_next">
      <i class="fas fa-arrow-right"></i>
    </button>
    <button class="slide_prev">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <div class="btn_wrap">
    <button class="slide_1">1</button>
    <button class="slide_2">2</button>
    <button class="slide_3">3</button>
  </div>

</body>

</html>
